<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator</h1>
      <form action="{% url 'password' %}">
        <label for="length">Length: </label>
        <select name="length" id="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>
        <br>
        <label for="upper">Include Uppercase?</label>
        <input type="checkbox" name="uppercase" id="upper">
        <br>
        <label for="numbers">Include Numbers?</label>
        <input type="checkbox" name="numbers" id="numbers">
        <br>
        <label for="special">Include Special Characters?</label>
        <input type="checkbox" name="special" id="special">
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
      </form>
      <br>
      <a href="{% url 'about' %}">About Us</a>
    </div>
  </body>
</html>
